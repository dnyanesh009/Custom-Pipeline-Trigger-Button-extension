<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Trigger Pipeline</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'unsafe-inline';
                 style-src 'self' 'unsafe-inline' https://*.gallerycdn.vsassets.io;
                 connect-src https://dev.azure.com https://*.vssps.visualstudio.com;
                 frame-ancestors https://*.visualstudio.com https://*.dev.azure.com;">
</head>
<body>
  <div class="container">
    <label for="pipelineId">Pipeline ID:</label>
    <input type="text" id="pipelineId" placeholder="Enter Pipeline ID" />

    <label for="orgUrl">Organization URL:</label>
    <input type="url" id="orgUrl" placeholder="https://dev.azure.com/your-org" />

    <label for="project">Project Name:</label>
    <input type="text" id="project" placeholder="Enter Project Name" />

    <label for="customVar1">Custom Variable:</label>
    <input type="text" id="customVar1" placeholder="Optional custom var value" />

    <button id="triggerButton">Trigger Pipeline</button>
    <div id="status"></div>
  </div>

  <script src="workItemControl.js"></script>
</body>
</html>
